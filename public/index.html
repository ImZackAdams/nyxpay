<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBALL Payment Processor</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>TBALL Payment Processor</h1>
    
    <div>
        <select id="network">
            <option value="mainnet-beta" selected>Mainnet Beta</option>
            <option value="devnet">Devnet</option>
        </select>
        <button id="connectWallet">Connect Wallet</button>
        <button id="disconnectWallet">Disconnect</button>
    </div>
    
    <div id="balance">Balance: 0 TBALL</div>
    <div id="statusMessage">Please connect your wallet to begin.</div>
    
    <div>
        <h3>Send TBALL</h3>
        <label>Recipient Address:
            <input type="text" id="recipient" placeholder="Solana address">
        </label>
        <label>Amount:
            <input type="number" id="amount" placeholder="Amount in TBALL" step="0.01" min="0" max="1000">
        </label>
        <button id="sendPayment">Send Payment</button>
    </div>

    <!-- Load dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="https://unpkg.com/bn.js@5.2.1/lib/bn.js"></script>
    <script>
        // Make BN available globally
        window.BN = BN;
    </script>
    
    <!-- Load your payment processor code -->
    <script src="starter.js"></script>
</body>
</html>
