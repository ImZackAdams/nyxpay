<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy with nyxpay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1 id="itemLabel">Loading...</h1>
    <p id="priceText"></p>
    <button id="buyButton">Buy</button>
    <div id="statusMessage">Waiting for wallet...</div>
  </div>

  <!-- Required external libs -->
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/bn.js@5.2.1/lib/bn.js"></script>
  <script>window.BN = BN;</script>
  <script src="nyxpay-pay-sdk.umd.js"></script>

  <script>
    const { PaymentProcessor, PhantomAdapter } = nyxpayPaySDK;
    const sdk = new PaymentProcessor({ network: 'mainnet-beta' });
    sdk.setWalletAdapter(new PhantomAdapter());

    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get('recipient');
    const amount = parseFloat(urlParams.get('amount'));
    const label = decodeURIComponent(urlParams.get('label') || 'Unnamed Item');
    const token = urlParams.get('token') || 'SOL';

    document.getElementById('itemLabel').textContent = label;
    document.getElementById('priceText').textContent = `Pay ${amount} ${token} to complete your purchase`;
    document.getElementById('buyButton').textContent = `Buy ${label} for ${amount} ${token}`;

    async function buy() {
      const status = document.getElementById('statusMessage');
      try {
        if (!recipient || isNaN(amount)) {
          status.textContent = 'Missing or invalid recipient or amount.';
          status.style.color = '#ff6b6b';
          return;
        }

        status.textContent = 'Connecting wallet...';
        status.style.color = '#dddddd';

        await sdk.init();
        await sdk.connectWallet();

        status.textContent = 'Sending payment...';
        const result = await sdk.sendTokens({
          recipient,
          amount,
          tokenMint: token
        });

        status.innerHTML = `✅ Payment sent!<br><a href="${result.explorerUrl}" target="_blank">View on Solscan</a>`;
        status.style.color = '#ffbb80';
      } catch (err) {
        console.error(err);
        status.textContent = `❌ Error: ${err.message}`;
        status.style.color = '#ff6b6b';
      }
    }

    document.getElementById('buyButton').onclick = buy;
  </script>
</body>
</html>
