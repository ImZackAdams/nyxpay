<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy with nyxpay</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #0a0a0a;
      color: #f5f5f5;
    }
    .card {
      background: #161616;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }
    h1 { font-size: 24px; margin-bottom: 10px; color: #ffffff; }
    p { font-size: 18px; color: #aaaaaa; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff6b00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #e05a00; }
    #statusMessage {
      margin-top: 20px;
      font-weight: bold;
      color: #dddddd;
    }
    a { color: #ff9c41; transition: color 0.2s; }
    a:hover { color: #ffbb80; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="itemLabel">Loading...</h1>
    <p id="priceText"></p>
    <button id="buyButton">Buy</button>
    <div id="statusMessage">Waiting for wallet...</div>
  </div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script src="https://unpkg.com/bn.js@5.2.1/lib/bn.js"></script>
  <script>window.BN = BN;</script>
  <script src="nyxpay-pay-sdk.umd.js"></script>
  <script>
    const { PaymentProcessor, PhantomAdapter } = nyxpayPaySDK;
    const sdk = new PaymentProcessor({ network: 'mainnet-beta' });
    sdk.setWalletAdapter(new PhantomAdapter());

    const urlParams = new URLSearchParams(window.location.search);
    const recipient = urlParams.get('recipient');
    const amount = parseFloat(urlParams.get('amount'));
    const label = urlParams.get('label') || 'Unnamed Item';
    const tokenMint = urlParams.get('token') || 'SOL'; // ✅ FIXED to match checkout link

    const priceText = `Pay ${amount} ${tokenMint} to complete your purchase`;
    const buttonText = `Buy ${label} for ${amount} ${tokenMint}`;

    document.getElementById('itemLabel').textContent = label;
    document.getElementById('priceText').textContent = priceText;
    document.getElementById('buyButton').textContent = buttonText;

    async function buy() {
      const status = document.getElementById('statusMessage');
      try {
        if (!recipient || isNaN(amount)) {
          status.textContent = 'Missing or invalid recipient or amount.';
          status.style.color = '#ff6b6b';
          return;
        }
        status.textContent = 'Connecting wallet...';
        status.style.color = '#dddddd';
        await sdk.init();
        await sdk.connectWallet();
        status.textContent = 'Sending payment...';
        const result = await sdk.sendTokens({
          recipient,
          amount,
          tokenMint // now correctly pulled from `token` param
        });
        status.innerHTML = `✅ Payment sent!<br><a href="${result.explorerUrl}" target="_blank">View on Solscan</a>`;
        status.style.color = '#ffbb80';
      } catch (err) {
        console.error(err);
        status.textContent = `❌ Error: ${err.message}`;
        status.style.color = '#ff6b6b';
      }
    }

    document.getElementById('buyButton').onclick = buy;
  </script>
</body>
</html>
